<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="language" content="english">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="version" content="{{site.ver}}" />

    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image:alt" content="TheBetterSlots.com Logo" />

    <link rel="stylesheet" href="{{ 'css/styles.css' | relative_url }}?{{site.time | date: '%s' }}">

<body>
    <div id="container" class="d-flex flex-column">
        <section>
            {{ page.content }}
        </section>
        <footer class="py-3 text-center mt-auto">
            <small>
                &copy; The Better Slots {{ site.time | date: '%Y' }}
            </small>
        </footer>
        <div class="bg_gradient" style="height: 3px;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ 'js/script.js' | relative_url }}?{{site.time | date: '%s' }}"></script>
    {% include pwa-module.html %}
</body>

</html>
