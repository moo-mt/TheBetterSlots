<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="language" content="english">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="version" content="{{site.ver}}" />

    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#121114">
    <meta name="theme-color" content="#121114">

    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ '/images/shareimage.png' | absolute_url }}" />
    <meta property="og:image:alt" content="The Better Slots" />

    <link rel="stylesheet" href="{{ 'css/styles.css' | relative_url }}?{{site.time | date: '%s' }}">

<body>
    <div id="container" class="d-flex flex-column">
        <section>
            {{ page.content }}
        </section>
        <footer class="py-3 text-center mt-auto">
            <small>
                &copy; The Better Slots {{ site.time | date: '%Y' }}
            </small>
        </footer>
        <div class="bg_gradient" style="height: 3px;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ 'js/script.js' | relative_url }}?{{site.time | date: '%s' }}"></script>
    {% include pwa-module.html %}
</body>

</html>
