---
title: test
layout: default
---

<div class="container">
    <div class="text-center py-7">
        <h1 class="display-4">
            <span class="text_gradient">The Better Slots</span>
        </h1>
        <p class="lead">
            We review Online Casinos so you don't have to!
        </p>
    </div>
    <div class="text-left">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                {% for casino in site.casinos %}
                <div class="card bg-dark border-light">
                    <div class="bg-light" style="height: 12em; width: 100%;"></div>
                    <div class="card-body ">
                        <h4 class="text_gradient">{{ casino.SiteName }}</h3>
                            <p class="card-text">
                                {{ casino.content }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{{casino.AffiliateLink}}" class="btn btn-outline-primary" rel="noopener" target="_blank">Visit Casino</a>
                                <span class="text-primary">{{casino.Rating}}%</span>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
